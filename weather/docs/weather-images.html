<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Progressive loading of images assingnment">
    <meta name="author" content="Emmaline Brown">
    <title>Weather Images</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/weather/css/weather-images.css">
  
</head>
<body>
    <header>
        <h1>Progressive Loading (Images)</h1>
    </header>

    <main>
        <div id="pictures">

            <picture class="clear">
                <source media="(min-width: 768px)" srcset="/images/clear.jpg">
                <img src="/images/placeholder.png" data-src="/images/clear-small.jpg" alt="clear">
            </picture>

            <picture class="clouds">
                <source media="(min-width: 768px)" srcset="/images/clouds.jpg">
                <img src="/images/placeholder.png" data-src="/images/clouds-small.jpg" alt="clouds">
            </picture>

            <picture class="fog">
                <source media="(min-width: 768px)" srcset="/images/fog.jpg"> 
                <img src="/images/placeholder.png" data-src="/images/fog-small.jpg" alt="fog">
            </picture>

            <picture class="rain">
                <source media="(min-width: 768px)" srcset="/images/rain.jpg">
                <img src="/images/placeholder.png" data-src="/images/rain-small.jpg" alt="rain">
            </picture>

            <picture class="snow">
                <source media="(min-width: 768px)" srcset="/images/snow.jpg">
                <img src="/images/placeholder.png" data-src="/images/snow-small.jpg" alt="snow">
            </picture>

        </div>
    </main>

    <footer>
        <script src="/weather/js/weather-images.js" defer></script>
    </footer>
    
</body>
</html>
